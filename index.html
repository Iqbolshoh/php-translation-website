<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translator</title>
    <link rel="stylesheet" href="./src/css/styles.css" />
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Translator</h1>
            <p class="subtitle">Translate words and phrases between 4 languages</p>
        </header>

        <div class="language-selectors">
            <div class="select-container">
                <label for="lang1">First language</label>
                <select id="lang1">
                    <option value="en">English</option>
                    <option value="ru">Русский</option>
                    <option value="uz">O'zbekcha</option>
                    <option value="tj">Тоҷикӣ</option>
                </select>
            </div>

            <div class="select-container">
                <label for="lang2">Second language</label>
                <select id="lang2">
                    <option value="en">English</option>
                    <option value="ru">Русский</option>
                    <option value="uz" selected>O'zbekcha</option>
                    <option value="tj">Тоҷикӣ</option>
                </select>
            </div>
        </div>

        <div class="translation-container">
            <div class="translation-box box-1">
                <h3>
                    <span id="lang1-name">English</span>
                </h3>
                <ul class="word-list" id="text1"></ul>
            </div>
            <div class="translation-box box-2">
                <h3>
                    <span id="lang2-name">O'zbekcha</span>
                </h3>
                <ul class="word-list" id="text2"></ul>
            </div>
        </div>

        <footer>
            Translator software &copy; 2025 | All rights reserved
        </footer>
    </div>

</body>

</html>
