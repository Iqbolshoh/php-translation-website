<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarjimon üåç</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@300;500&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-blue: #4285f4;
            --primary-orange: #ff6d00;
            --primary-green: #0f9d58;
            --primary-red: #db4437;
            --dark-blue: #1a237e;
            --light-blue: #e8f0fe;
            --light-orange: #fff3e0;
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            color: #333;
        }

        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background-color: white;
            border-radius: 20px;
            box-shadow: var(--shadow);
        }

        header {
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--dark-blue);
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, var(--primary-blue), var(--primary-orange));
            border-radius: 2px;
        }

        .subtitle {
            color: #666;
            font-weight: 300;
            font-size: 1.1rem;
        }

        .language-selectors {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2.5rem;
            flex-wrap: wrap;
        }

        .select-container {
            position: relative;
            min-width: 250px;
        }

        .select-container label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark-blue);
            font-size: 0.9rem;
        }

        select {
            width: 100%;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            border-radius: 12px;
            border: 2px solid #e0e0e0;
            background-color: white;
            appearance: none;
            cursor: pointer;
            transition: var(--transition);
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
        }

        select:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.2);
        }

        .select-container::after {
            content: '‚ñº';
            position: absolute;
            top: 50%;
            right: 1.5rem;
            transform: translateY(-50%);
            color: #666;
            pointer-events: none;
            font-size: 0.8rem;
        }

        .translation-container {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .translation-box {
            flex: 1;
            min-width: 300px;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
            min-height: 400px;
            display: flex;
            flex-direction: column;
        }

        .translation-box:hover {
            transform: translateY(-5px);
        }

        .box-1 {
            background-color: var(--light-blue);
            border-top: 5px solid var(--primary-blue);
        }

        .box-2 {
            background-color: var(--light-orange);
            border-top: 5px solid var(--primary-orange);
        }

        .translation-box h3 {
            margin-bottom: 1.5rem;
            color: var(--dark-blue);
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .translation-box h3::before {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }

        .box-1 h3::before {
            background-color: var(--primary-blue);
        }

        .box-2 h3::before {
            background-color: var(--primary-orange);
        }

        .word-list {
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        .word-list::-webkit-scrollbar {
            width: 6px;
        }

        .word-list::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 3px;
        }

        .word-list::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 3px;
        }

        .word-item {
            padding: 1rem;
            margin-bottom: 0.8rem;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: var(--transition);
            display: flex;
            align-items: center;
            font-family: 'Roboto', sans-serif;
        }

        .word-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .box-1 .word-item {
            border-left: 4px solid var(--primary-blue);
        }

        .box-2 .word-item {
            border-left: 4px solid var(--primary-orange);
        }

        .word-item .word {
            font-weight: 500;
            flex-grow: 1;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .app-container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            .translation-container {
                flex-direction: column;
            }

            .translation-box {
                min-width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="app-container">
        <header>
            <h1>üåç Tarjimon</h1>
            <p class="subtitle">4 ta til oralig'ida so'z va iboralarni tarjima qiling</p>
        </header>

        <div class="language-selectors">
            <div class="select-container">
                <label for="lang1">Birinchi til</label>
                <select id="lang1">
                    <option value="en">English</option>
                    <option value="ru">–†—É—Å—Å–∫–∏–π</option>
                    <option value="uz">O'zbekcha</option>
                    <option value="tj">–¢–æ“∑–∏–∫”£</option>
                </select>
            </div>

            <div class="select-container">
                <label for="lang2">Ikkinchi til</label>
                <select id="lang2">
                    <option value="en">English</option>
                    <option value="ru">–†—É—Å—Å–∫–∏–π</option>
                    <option value="uz" selected>O'zbekcha</option>
                    <option value="tj">–¢–æ“∑–∏–∫”£</option>
                </select>
            </div>
        </div>

        <div class="translation-container">
            <div class="translation-box box-1">
                <h3>
                    <span id="lang1-name">English</span>
                </h3>
                <ul class="word-list" id="text1"></ul>
            </div>
            <div class="translation-box box-2">
                <h3>
                    <span id="lang2-name">O'zbekcha</span>
                </h3>
                <ul class="word-list" id="text2"></ul>
            </div>
        </div>

        <footer>
            Tarjimon dasturi &copy; 2025 | Barcha huquqlar himoyalangan
        </footer>
    </div>

</body>

</html>
